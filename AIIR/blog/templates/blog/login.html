<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf=8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="../../static/styles/style.css" type="text/css" />
    <link href="../../static/styles/menu.css" rel="stylesheet" type="text/css" />
    <link href="../../static/fontello-b51b9e18/css/fontello.css" rel="stylesheet" type="text/css" />
    <title>Fractality</title>
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
      <script>
         $(window).on('load', function clearUrl() {
           window.history.pushState('', '', '/');
         });
      </script>
  </head>
<body>
    <div id="wrapper">
    <div class="grid-container">
        <div class="content">
            <div class="login">
                <div class="logo">
                    <br/><br/>Fractality
                </div>
                <form method="post" action="login/">
                    <input name="email" type="email" class="user-email" autofocus="true" required="true" placeholder="E-mail" />
                    <input name="password" type="password" class="user-password" placeholder="Password" />
                    <input type="submit" class="login-submit" value="Log in" />
                </form>
                <form method="get" action="registration/">
                    <input value="Sign Up" type="submit" />
                </form>
            </div>
        </div>
        <div class="topBar"></div>
        <div class="footer"></div>
    </div>
    </div>
  </body>
</html>
