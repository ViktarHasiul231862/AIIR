<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf=8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link href="styles/style.css" rel="stylesheet" type="text/css" />
    <link
      href="fontello-2c7f4732\css\fontello.css"
      rel="stylesheet"
      type="text/css"
    />
    <title>Fractality</title>
  </head>
  <body>
    <div class="grid-container">
      <div class="content">
        <div class="login">
          <div class="logo">
            Logo
          </div>
          <form method="post">
            <input
              type="email"
              class="user-email"
              autofocus="true"
              required="true"
              placeholder="E-mail"
            />
            <input
              type="password"
              class="user-password"
              placeholder="Password"
            />
            <input type="submit" class="login-submit" value="Log in" />
          </form>
          <button name="Register" value="Sign Up" type="button">
            <a href="registration.html">Sign Up</a>
          </button>
        </div>
      </div>
      <div class="topBar"></div>
      <div class="footer"></div>
      <div class="sideBarR"></div>
      <div class="menu">
        <i class="demo-icon icon-home-outline">&#xe800;</i>
        <div class="option">Home</div>
        <i class="demo-icon icon-tasks">&#xf0ae;</i>
        <div class="option">Task Manager</div>
        <i class="demo-icon icon-login">&#xe801;</i>
        <div class="option">Login</div>
        <i class="demo-icon icon-user-circle">&#xf2bd;</i>
        <div class="option">Registration</div>
      </div>
    </div>
  </body>
</html>
