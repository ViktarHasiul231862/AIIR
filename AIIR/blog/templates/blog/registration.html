<!DOCTYPE html>
<html>
<head>
    <meta charset="utf=8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link href="../../static/styles/style.css" rel="stylesheet" type="text/css" />
    <link href="../../static/styles/menu.css" rel="stylesheet" type="text/css" />
    <link href="../../static/fontello-b51b9e18/css/fontello.css" rel="stylesheet" type="text/css" />
    <title>Fractality</title>
</head>
<body>       
    <div id="wrapper">
        <div class="grid-container">
            <div class="content">
                <div class="login">
                    <div class="logo"><br/><br/>Fractality</div>
                    <form method="post">
                        <input name="first_name" type="text" class="user-name" autofocus="true" required="false" placeholder="Name" />
                        <input name="last_name" type="text" class="user-surname" autofocus="true" required="false" placeholder="Surname" />
                        <input name="email" type="email" class="user-email" autofocus="true" required="true" placeholder="E-mail" />
                        <input name="password" type="password" class="user-password" placeholder="Password" />
                        <input type="submit" class="login-submit" value="Save" />
                    </form>
                </div>
            </div>
            <div class="topBar"></div>
            <div class="footer"></div>
        </div>
    </div>
</body>
</html>
